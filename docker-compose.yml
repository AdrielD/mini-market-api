version: '3.4'
services:
  web:
    build:
      context: .
    ports:
      - 3001:3001
    environment:
      - DATABASE=db
      - USERNAME=postgres
      - PASSWORD=postgres
    depends_on:
      - db
      # - redis

  # redis:
  #   image: "redis:7-alpine"
  #   ports:
  #     - 6379
  #   volumes:
  #     - ./tmp/redis_data:/var/lib/redis/data

  db:
    image: postgres:16-alpine3.18
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./tmp/postgres_data:/var/lib/postgresql/data
